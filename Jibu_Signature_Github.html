<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <table border="0" cellpadding="0" cellspacing="0" width="500" style="font-family: Calibri, Helvetica, sans-serif; border-collapse: collapse;">
      <tbody>

        <!-- Greeting -->
        <tr>
          <td style="padding-bottom: 14px; font-size: 15px; color: #008bb8;">
            Thanks & Regards,
          </td>
        </tr>

        <!-- Logo + Info Section -->
        <tr>
          <td>
            <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
              <tr>
                <!-- Logo -->
                <td width="200" style="padding-right: 20px;">
                  <img src="https://raw.githubusercontent.com/eldho1997/email-signature-assets/main/logo_clean_transparent.png" 
                       alt="CyberSmart Technologies" width="200" height="45" border="0" />
                </td>

                <!-- Divider -->
                <td style="background-color: #000; width: 1px;"></td>

                <!-- Space -->
                <td style="padding-right: 20px;"></td>

                <!-- Contact Info -->
                <td style="font-size: 15px; color: #000;">
                  <!-- Name -->
                  <p style="margin: 0; font-size: 17px; font-weight: 700; color: #008bb8;">
                    Jibu Jacob
                  </p>
                  <!-- Title -->
                  <p style="margin: 0; font-size: 15px; font-weight: 700; color: #000;">
                    Sr. Talent Acquisition Specialist
                  </p>

                  <!-- Mobile -->
                  <p style="margin: 0; font-size: 15px; color: #000;">
                    <img src="https://raw.githubusercontent.com/eldho1997/email-signature-assets/main/phone_image_logo.png" 
                         alt="Phone" width="14" style="vertical-align:middle; margin-right:6px;" />
                    678 884 3399
                  </p>

                  <!-- Website -->
                  <p style="margin: 0; font-size: 15px; color: #000;">
                    <img src="https://raw.githubusercontent.com/eldho1997/email-signature-assets/main/domain_image_logo.png" 
                         alt="Website" width="14" style="vertical-align:middle; margin-right:6px;" />
                    cybersmarttechnologies.com
                  </p>

                  <!-- Address -->
                  <p style="margin: 0; font-size: 15px; color: #000;">
                    <img src="https://raw.githubusercontent.com/eldho1997/email-signature-assets/main/marker_image_logo.png" 
                         alt="Location" width="14" style="vertical-align:middle; margin-right:6px;" />
                    6495 Shiloh Rd, Ste 220 Alpharetta, GA 30005
                  </p>

                  <!-- Social Icons -->
                  <p style="margin: 6px 0 0 0;">
                    <a href="#"><img src="https://raw.githubusercontent.com/eldho1997/email-signature-assets/main/facebook_image_logo.png" alt="Facebook" width="24" height="24" border="0" style="margin-right:5px;" /></a>
                    <a href="#"><img src="https://raw.githubusercontent.com/eldho1997/email-signature-assets/main/twitter_image_logo.png" alt="Twitter" width="24" height="24" border="0" style="margin-right:5px;" /></a>
                    <a href="#"><img src="https://raw.githubusercontent.com/eldho1997/email-signature-assets/main/linkedin_image_logo.png" alt="LinkedIn" width="24" height="24" border="0" style="margin-right:5px;" /></a>
                    <a href="#"><img src="https://raw.githubusercontent.com/eldho1997/email-signature-assets/main/google-plus_Image_logo.png" alt="Google Plus" width="24" height="24" border="0" /></a>
                  </p>
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </tbody>
    </table>
  </body>
</html>
